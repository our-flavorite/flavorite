name: "Flavorite Labeler"
on:
  pull_request:
    branches:
      - 'develop'

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - id: label-the-PR
        uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - id: verify-frontend
        if: contains(steps.label-the-PR.outputs.all-labels, 'FE🌕')
        run: |
          echo "Running frontend build and tests..."
          # Put your commands for running frontend tests here

      - id: verify-backend
        if: contains(steps.label-the-PR.outputs.all-labels, 'BE🌑')
        name: setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
        run: |
          echo "Running frontend build and tests..."
          cd backend/
          ./gradlew build

      - id: change-deploy-setting
        if: contains(steps.label-the-PR.outputs.all-labels, 'DEPLOY🚀')
        run: |
          echo "Changing deploy settings..."

      - id: change-etc-setting
        if: contains(steps.label-the-PR.outputs.all-labels, 'ETC👨‍👩‍👦')
        run: |
          echo "Changing common settings..."
