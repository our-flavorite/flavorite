name: PR Labeler
on:
  pull_request:
    types: [ opened ]
    branches: [ feature/se/feature-labeler-test ]
jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: PR Labeler
        uses: actions/labeler@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
