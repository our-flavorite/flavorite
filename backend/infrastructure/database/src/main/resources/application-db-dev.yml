spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:devdb
    username: sa
    password:

  h2:
    console:
      path: /h2-console
      enabled: true

  jpa:
    database: h2
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: create
      physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
