name: "Flavorite Labeler"
on:
  pull_request:
    branches:
      - 'develop'

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - id: label-the-PR
        uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - id: verify-frontend
        if: contains(steps.label-the-PR.outputs.all-labels, 'FE🌕')
        run: |
          echo "Running frontend build and tests..."
          # Put your commands for running frontend tests here

      - id: verify-backend
        if: contains(steps.label-the-PR.outputs.all-labels, 'BE🌑')
        run: |
          echo "Running backend build and tests..."
          # Put your commands for running backend tests here

      - id: verify-common
        if: contains(steps.label-the-PR.outputs.all-labels, 'COMMON👨‍👩‍👦')
        run: |
          echo "Changing common..."
